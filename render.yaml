services:
  # Backend API Service
  - type: web
    name: code-scanner-backend
    env: python
    region: singapore # Closest to India
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker Back-End.code_scan_api:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DATABASE_URL
        fromDatabase:
          name: code-scanner-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

databases:
  - name: code-scanner-db
    databaseName: code_scanner
    plan: free
    region: singapore
    user: code_scanner_user
